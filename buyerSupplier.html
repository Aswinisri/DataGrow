        <script>
  (function () {
    const container = document.getElementById('bubble-container');
    if (!container) return;

    let lastEmit = 0;
    const emitInterval = 40; // ms between bubbles (throttle)
    const maxBubbles = 70;   // maximum bubbles in DOM at once

    // Utility: random in range
    const rnd = (min, max) => Math.random() * (max - min) + min;

    // Clean up old bubbles if too many
    function pruneBubbles() {
      const children = container.children;
      if (children.length <= maxBubbles) return;
      const extra = children.length - maxBubbles;
      for (let i = 0; i < extra; i++) {
        if (container.firstChild) container.removeChild(container.firstChild);
      }
    }

    function spawnBubble(x, y) {
      const el = document.createElement('div');
      el.className = 'cursor-bubble';

      // Randomize size, color, drift and scale
      const size = Math.round(rnd(8, 26));
      el.style.width = size + 'px';
      el.style.height = size + 'px';

      // Optionally randomize color (uncomment if you want multi-color)
      // const colors = ['rgba(74,74,255,0.18)','rgba(255,120,120,0.14)','rgba(120,255,200,0.14)'];
      // el.style.background = colors[Math.floor(Math.random()*colors.length)];

      // Position at cursor
      el.style.left = x + 'px';
      el.style.top = y + 'px';

      // Set CSS variables for subtle drift and final scale
      // small random drift so bubbles spread out
      const driftX = `${rnd(-30, 30)}px`;
      const driftY = `${rnd(-40, -10)}px`; // they rise up (negative y)
      const endScale = (rnd(0.6, 1.4)).toFixed(2);

      el.style.setProperty('--x-drift', driftX);
      el.style.setProperty('--y-drift', driftY);
      el.style.setProperty('--end-scale', endScale);

      // Add a tiny rotation border-color variation for nicer look
      // el.style.borderColor = `rgba(74,74,255,${rnd(0.4,0.8)})`;

      // Remove element after animation ends (safe cleanup)
      const removeAfter = () => {
        if (el && el.parentNode === container) container.removeChild(el);
      };
      el.addEventListener('animationend', removeAfter, { once: true });

      container.appendChild(el);
      pruneBubbles();
    }

    // On pointer move: throttle bubble creation
    function handlePointerMove(e) {
      const now = Date.now();
      if (now - lastEmit < emitInterval) return;
      lastEmit = now;

      // Support touch events (use first touch)
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;

      // Create 1-2 bubbles per tick for a nice trail
      spawnBubble(x, y);
      if (Math.random() > 0.65) spawnBubble(x + rnd(-6,6), y + rnd(-6,6));
    }

    // Attach both mouse and touch moves
    window.addEventListener('mousemove', handlePointerMove, { passive: true });
    window.addEventListener('touchmove', handlePointerMove, { passive: true });

    // Optional: stop when user stops moving for a bit (not necessary, just performance nicety)
    // You can add more controls here (e.g., disable effect on heavy devices).
  })();
</script>
